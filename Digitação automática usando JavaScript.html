    <body>
   
    <div id="text">
        
    Welcome To Sololearn's world</div>
    
    <script type="text/javascript">
    var i=0,text;
    
    var text = "Welcome To Sololearn's world";
    
    function typing() {
        if(i<text.length){
            document.getElementById("text").innerHTML += text.charAt(i);
            i++;
            setTimeout(typing,100);
        }
    }
    typing();
    
    </script>
