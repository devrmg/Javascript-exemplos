<!DOCTYPE html>
<!-- saved from url=(0035)https://solocode.azurewebsites.net/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JavaScript Calculator</title>
        <script src="./jquery.min.js.download"></script>
    <style>body {
  background: orangered;
  height: 100%;
  margin: auto
}

#calculator {
  width: 300px;
  height: 400px;
  background: black;
  margin: 40px auto;
  padding: 10px;
  border-radius: 20px;
  box-shadow: 10px 5px 20px 5px grey;
  border: 1px solid pink;
  color: grey;
  text-align: center;
}
#calculator h3{
  -moz-user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
}

div#console {
  width: 90%;
  height: 50px;
  background: #C3C2AB;
  margin: auto;
  padding: 5px;
  border-radius: 5px;
  color: black;
  font-family: verdana;
  font-size: 1.4em;
  overflow: hidden;
  text-align: right;
  word-wrap: break-word;
  -moz-user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
}

#console1 {
  font-size: 22px;
}


.row {
  width: 90%;
  display: block;
  overflow: auto;
  margin: auto;
  padding: 5px;
}

.button {
  display: inline;
  float: left;
  width: 23%;
  height: 25px;
  padding: 10px 0 6px 0;
  margin: 1%;
  background: #222;
  color: white;
  font-weight: bolder;
  text-align: center;
  vertical-align: middle;
  line-height: 100%;
  font-size: 1.5em;
  border-radius: 5px;
  box-shadow: 0 4px 1px grey;
  cursor: pointer;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
}

.buttonClick {
  height: 22px;
  box-shadow: none;
}

.clear, .delete {
  background: maroon;
}

.credit{
  width: 25%;
  margin: auto;
}</style>
</script></head>
    <body>
        <div id="calculator">
  <h3> ELECTRONIC CALCULATOR</h3>
  <div id="console">
    <div id="console1">0</div>
    
  </div>
  <div id="control">
    <div class="row">
      <div class="button red clear">AC</div>
      <div class="button red delete">CE</div>
      <div class="button operator">/</div>
      <div class="button operator">*</div>
    </div>
    <div class="row">
      <div class="button num">7</div>
      <div class="button num">8</div>
      <div class="button num">9</div>
      <div class="button operator">-</div>
    </div>
    <div class="row">
      <div class="button num">4</div>
      <div class="button num">5</div>
      <div class="button num">6</div>
      <div class="button operator">+</div>
    </div>
    <div class="row">
      <div class="button num">1</div>
      <div class="button num">2</div>
      <div class="button num">3</div>
      <div class="button">n/a</div>
    </div>
    <div class="row">
      <div class="button num">0</div>
      <div class="button decimal">.</div>
      <div class="button">n/a</div>
      <div class="button equal">=</div>
    </div>
  </div>

</div>

<div class="credit">Design &amp; Coded by <a href="https://solocode.azurewebsites.net/#" target="_blank"> Wisdom Abioye</a> </div>



        
        
        
    
</body></html>
